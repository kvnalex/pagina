<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flor Decorada</title>
    <style>
        body {
            background: linear-gradient(to bottom, #f7cac9, #92a8d1);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .flower-container {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .petal {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #ff6f61, #de4b39);
            border-radius: 50%;
            position: absolute;
            transform-origin: bottom center;
        }

        .petal:nth-child(1) { transform: rotate(0deg) translateY(-60px); }
        .petal:nth-child(2) { transform: rotate(45deg) translateY(-60px); }
        .petal:nth-child(3) { transform: rotate(90deg) translateY(-60px); }
        .petal:nth-child(4) { transform: rotate(135deg) translateY(-60px); }
        .petal:nth-child(5) { transform: rotate(180deg) translateY(-60px); }
        .petal:nth-child(6) { transform: rotate(225deg) translateY(-60px); }
        .petal:nth-child(7) { transform: rotate(270deg) translateY(-60px); }
        .petal:nth-child(8) { transform: rotate(315deg) translateY(-60px); }

        .center {
            width: 70px;
            height: 70px;
            background: radial-gradient(circle, #fdfd96, #f4d03f);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .stem {
            width: 20px;
            height: 200px;
            background: linear-gradient(to bottom, #4caf50, #388e3c);
            position: absolute;
            top: 200px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 10px;
        }

        .leaf {
            width: 50px;
            height: 20px;
            background: linear-gradient(to right, #4caf50, #388e3c);
            border-radius: 50%;
            position: absolute;
        }

        .leaf.left {
            top: 250px;
            left: -30px;
            transform: rotate(-40deg);
        }

        .leaf.right {
            top: 250px;
            right: -30px;
            transform: rotate(40deg);
        }
    </style>
</head>
<body>
    <div class="flower-container">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="center"></div>
        <div class="stem"></div>
        <div class="leaf left"></div>
        <div class="leaf right"></div>
    </div>
</body>
</html>
